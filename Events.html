<!DOCTYPE html>
<html lang="en">
<head>
<script src="p5.js"></script>
<script>

function setup() {
    createCanvas(400, 400);
    background('lightgray');
}

function draw() {
    fill("red");
    circle(200, 200, 50);
}

function mousePressed() {
    background("yellow")
}

function keyPressed() {
    square(200,200,50);
    if (keyCode == ENTER) {
        fill("green");
        circle(250,250,50);
    }
}
</script>
</head>

</body>
</html>
